<div class="seriesContainer" ng-controller="addSerie">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-9">
          <ul class="pagination">
            <li class="page-item" ng-repeat="letter in alphabet" ng-class="{ active: selectedInitial == letter }">
              <a href class="page-link" ng-click="changeInitial(letter)">{{ letter }}</a>
            </li>
          </ul>
          <button type="button" class="btn btn-link" ng-click="clearFilter()">
            <i class="fas fa-filter"></i> Eliminar filtro
          </button>
        </div>
        <div class="col-md-3">
          <form class="form-inline float-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Buscar" ng-model="searchText">
            </div>
            <div class="search-button">
              <button type="submit" class="btn btn-primary" ng-click="search(searchText)">Buscar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="seriesList">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="serie in series | orderBy: 'title'" ng-hide="isPending(serie.id)">
            <a class="serie-title" ng-click="showDescription(serie)"
              ng-class="{ 'font-weight-bold': serie.title.toLowerCase().localeCompare(searchText.toLowerCase()) == 0 }">
              {{ serie.title }}
            </a>
            <a href class="add-button" ng-click="addPending(serie)">Agregar</a>
            <div class="description" ng-show="descriptionView[serie.id]">
              {{ serie.description }}
              <p>
                Creadores:
                <span ng-repeat="creator in serie.creators">
                  {{ creator.name + " " + creator.surname }}
                </span>
                <br>
                Actores:
                <span ng-repeat="actor in serie.actors">
                  {{$index > 0 ? ', ' : ''}}{{ actor.name + " " + actor.surname}}
                </span>
              </p>
            </div>
          </li>
        </ul>
      </div>
      <div class="noSeries" ng-show="series.length == 0">
        No hay series que mostrar
      </div>
    </div>
  </div>
</div>
