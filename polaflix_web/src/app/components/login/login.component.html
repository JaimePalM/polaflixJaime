<body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4 class="mb-0">Iniciar sesión</h4>
            </div>
            <div class="card-body">
              <form method="post">
                <div *ngIf="errorMessage" class="alert alert-danger">
                  {{ errorMessage }}
                </div>
                <div class="form-group">
                  <label for="email">Email de usuario</label>
                  <input type="text" class="form-control" id="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required>
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
                </div>
                <button type="submit" class="btn btn-primary" (click)="login()">Ingresar</button>
              </form>
            </div>            
          </div>
        </div>
      </div>
    </div>
</body>
